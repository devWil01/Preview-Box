<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Preview</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="container">
  <div class="setting">
    <div id="box"></div>
    <input type="color" id="color" value="#f7f7f7" />
    <p id="color-code"></p>
  </div>

  <div class="setting">
    <input type="text" id="radius" placeholder="Raio do borda (%)" />
    <p id="radius-code"></p>
  </div>

  <div class="setting">
    <input type="text" id="shadow" placeholder="Sombra (ex: 0 0 10px rgba(0, 0, 0, 0.5);" />
    <p id="shadow-code"></p>
  </div>

  <div class="setting">
    <input type="text" id="border" placeholder="Borda (ex: 2px solid black)" />
    <p id="border-code"></p>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
